<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Credit Card Font Demo</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="demo-files/demo.css">
	<link rel="stylesheet" href="credit-cards-font.css">
	<style>
		body {
			background-color: #9baece;
		}
	</style>
</head>

<body>
	<div class="bgc1 clearfix">
		<h1 class="mhmm mvm"><span class="fgc1">Font Name:</span> Credit-Cards <small class="fgc1">(Glyphs:&nbsp;24)</small></h1>
	</div>
	<div class="clearfix mhl ptl">
		<h3>Stacked</h3>
		<span class="cc-ach cc-stack">
			<span class="hidden sr-only">Automatic Clearing House (<abbr class="hidden">ACH</abbr>)</span>
		<i class="cc-ach-1"></i>
		<i class="cc-ach-2"></i>
		<i class="cc-ach-3"></i>
		<i class="cc-ach-4"></i>
		<i class="cc-ach-5"></i>
		</span>
		<span class="cc-amex cc-stack">
			<span class="hidden sr-only">American Express</span>
		<i class="cc-amex-4"></i>
		<i class="cc-amex-3"></i>
		<i class="cc-amex-2"></i>
		<i class="cc-amex-1"></i>
		</span>
		<span class="cc-bitcoin cc-stack">
			<span class="hidden sr-only">American Express</span>
		<i class="cc-bitcoin-1"></i>
		<i class="cc-bitcoin-2"></i>
		<i class="cc-bitcoin-3"></i>
		</span>
		<span class="cc-discover cc-stack">
			<span class="hidden sr-only">Discover</span>
		<i class="cc-discover-1"></i>
		<i class="cc-discover-2"></i>
		<i class="cc-discover-3"></i>
		</span>
		<span class="cc-mastercard cc-stack">
			<span class="hidden sr-only">Master Card</span>
		<i class="cc-mastercard-4"></i>
		<i class="cc-mastercard-3"></i>
		<i class="cc-mastercard-2"></i>
		<i class="cc-mastercard-1"></i>
		</span>
		<span class="cc-paypal cc-stack">
			<span class="hidden sr-only">PayPal</span>
		<i class="cc-paypal-1"></i>
		<i class="cc-paypal-2"></i>
		</span>
		<span class="cc-visa cc-stack">
			<span class="hidden sr-only">VISA</span>
		<i class="cc-visa-1"></i>
		<i class="cc-visa-2"></i>
		</span>
		<br/>
		<h3>Disabled attribute</h3>
		<span class="cc-ach cc-stack" disabled>
			<i class="cc-ach-1"></i>
			<i class="cc-ach-2"></i>
			<i class="cc-ach-3"></i>
			<i class="cc-ach-4"></i>
			<i class="cc-ach-5"></i>
		</span>
		<span class="cc-amex cc-stack" disabled>
			<i class="cc-amex-4"></i>
			<i class="cc-amex-3"></i>
			<i class="cc-amex-2"></i>
			<i class="cc-amex-1"></i>
		</span>
		<span class="cc-bitcoin cc-stack" disabled>
			<i class="cc-bitcoin-1"></i>
			<i class="cc-bitcoin-2"></i>
			<i class="cc-bitcoin-3"></i>
		</span>
		<span class="cc-discover cc-stack" disabled>
			<i class="cc-discover-1"></i>
			<i class="cc-discover-2"></i>
			<i class="cc-discover-3"></i>
		</span>
		<span class="cc-mastercard cc-stack" disabled>
			<i class="cc-mastercard-4"></i>
			<i class="cc-mastercard-3"></i>
			<i class="cc-mastercard-2"></i>
			<i class="cc-mastercard-1"></i>
		</span>
		<span class="cc-paypal cc-stack" disabled>
			<i class="cc-paypal-1"></i>
			<i class="cc-paypal-2"></i>
		</span>
		<span class="cc-visa cc-stack" disabled>
			<i class="cc-visa-1"></i>
			<i class="cc-visa-2"></i>
		</span>
		<br/>
		<h3>Muted class</h3>
		<span class="cc-ach cc-stack muted">
			<i class="cc-ach-1"></i>
			<i class="cc-ach-2"></i>
			<i class="cc-ach-3"></i>
			<i class="cc-ach-4"></i>
			<i class="cc-ach-5"></i>
		</span>
		<span class="cc-amex cc-stack muted">
			<i class="cc-amex-4"></i>
			<i class="cc-amex-3"></i>
			<i class="cc-amex-2"></i>
			<i class="cc-amex-1"></i>
		</span>
		<span class="cc-bitcoin cc-stack muted">
			<i class="cc-bitcoin-1"></i>
			<i class="cc-bitcoin-2"></i>
			<i class="cc-bitcoin-3"></i>
		</span>
		<span class="cc-discover cc-stack muted">
			<i class="cc-discover-1"></i>
			<i class="cc-discover-2"></i>
			<i class="cc-discover-3"></i>
		</span>
		<span class="cc-mastercard cc-stack muted">
			<i class="cc-mastercard-4"></i>
			<i class="cc-mastercard-3"></i>
			<i class="cc-mastercard-2"></i>
			<i class="cc-mastercard-1"></i>
		</span>
		<span class="cc-paypal cc-stack muted">
			<i class="cc-paypal-1"></i>
			<i class="cc-paypal-2"></i>
		</span>
		<span class="cc-visa cc-stack muted">
			<i class="cc-visa-1"></i>
			<i class="cc-visa-2"></i>
		</span>
	</div>
</body>

</html>
